<h5>Farm Selected</h5>
<div *ngIf="farmDescription" class="container">
  <p>The information of the Farm selected is:</p>
  <!--<div class="form-group mb-2">
    <label>{{ farmDescription.Id }}</label>
  </div>
  <div class="form-group mb-2">
    <label>{{ farmDescription.FarmNo }}</label>
  </div>
  <div class="form-group mb-2">
    <label>{{ farmDescription.FarmName }}</label>
  </div>
  <div class="form-group mb-2">
    <label>{{ farmDescription.Address }}</label>
  </div>
  <div class="form-group mb-2">
    <label>{{ farmDescription.ActiveDate }}</label>
  </div>-->

  <div class="col-sm-12 my-1">
    <label class="sr-only" for="inlineFormInputGroupID">ID</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">ID</div>
      </div>
      <input
        type="text"
        class="form-control"
        id="inlineFormInputGroupID"
        placeholder="ID"
        readonly
        [(ngModel)]="farmDescription.Id"
      />
    </div>
  </div>
  <div class="col-sm-12 my-1">
    <label class="sr-only" for="inlineFormInputGroupFarmNo">Farm No</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Farm No</div>
      </div>
      <input
        type="text"
        class="form-control"
        id="inlineFormInputGroupFarmNo"
        placeholder="ID"
        readonly
        [(ngModel)]="farmDescription.FarmNo"
      />
    </div>
  </div>
  <div class="col-sm-12 my-1">
    <label class="sr-only" for="inlineFormInputGroupFarmName">Farm Name</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Farm Name</div>
      </div>
      <input
        type="text"
        class="form-control"
        id="inlineFormInputGroupFarmName"
        placeholder="ID"
        readonly
        [(ngModel)]="farmDescription.FarmName"
      />
    </div>
  </div>
  <div class="col-sm-12 my-1">
    <label class="sr-only" for="inlineFormInputGroupAddress">Address</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Address</div>
      </div>
      <input
        type="text"
        class="form-control"
        id="inlineFormInputGroupAddress"
        placeholder="ID"
        readonly
        [(ngModel)]="farmDescription.Address"
      />
    </div>
  </div>
  <div class="col-sm-12 my-1">
    <label class="sr-only" for="inlineFormInputGroupActiveDate"
      >ActiveDate</label
    >
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Active Date</div>
      </div>
      <input
        type="text"
        class="form-control"
        id="inlineFormInputGroupActiveDate"
        placeholder="ID"
        readonly
        [(ngModel)]="farmDescription.ActiveDate"
      />
    </div>
  </div>
</div>
