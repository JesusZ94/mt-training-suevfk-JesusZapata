<h5>Farms List</h5>
<div *ngIf="isError">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Warning</strong> {{ errMesage }} Looks like there was an issue
    trying to collect the data, please try again.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select id="filterDowpDown" class="form-control" [(ngModel)]="searchText">
        <option [ngValue]="objeto" *ngFor="let objeto of lista">
          {{ objeto.Text }}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="callApi()">
      Error Button
    </button>
  </div>
</div>

<div class="row">
  <!-- The sf grid should be here -->
  <!--
  <table>
    <tbody>
      <tr
        *ngFor="
          let farm of farmData
            | tableFilter: searchText:['Property1', 'Property2'];
          let i = index
        "
      >
        <td>{{ farm.Id }}</td>
        <td>{{ farm.FarmNo }}</td>
        <td>{{ farm.FarmName }}</td>
        <td>{{ farm.Address }}</td>
        <td>{{ farm.ActiveDate }}</td>
      </tr>
    </tbody>
  </table>
  -->
  <ejs-grid
    [dataSource]="farmData | tableFilter: searchText:['Property1', 'Property2']"
    [allowPaging]="true"
    [allowSorting]="true"
    (rowSelecting)="rowSelecting($event)"
  >
    <e-columns>
      <e-column
        field="Id"
        headerText="ID"
        textAlign="Right"
        width="120"
      ></e-column>
      <e-column
        field="FarmNo"
        headerText="Farm No"
        textAlign="Right"
        width="120"
      ></e-column>

      <e-column field="FarmName" headerText="Farm Name" width="120"></e-column>

      <e-column
        field="Address"
        headerText="Address"
        textAlign="Right"
        width="120"
      ></e-column>
      <e-column
        field="ActiveDate"
        headerText="Active Date"
        textAlign="Right"
        format="c2"
        width="120"
      ></e-column>
    </e-columns>
  </ejs-grid>
</div>
